<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test2</title>
    <!-- Css no mesmo arquivo -->
    <style>
        body {
            background: blue;
            font-family: Arial, Helvetica, sans-serif;
        }

        .doris {
            border: 3px solid red;
            max-width: 500px;
            /* Centralizar */
            margin: 0 auto;
            /* cor de fundo */
            background: rgb(149, 0, 255);
            /* Espaçamento entre os elementos */
            padding: 20px;
        }

        .titulo {
            color: #fff;
            font-size: 22px;
        }

        .subTitulo {
            color: aqua;
            font-size: 36px;
        }

        .textBangu {
            color: #fff;
            border: 2px dotted orange;
        }

        .vitao {
            /* Centralizar */
            text-align: center;
            /* Bloco */
            display: block;
            border: #fff 6px dotted;
            /* Espaçamento fora dos elementos */
            margin: 20px;
            color: beige;
        }

        .devJones {
            background: #fff;
            padding: 10px;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <div class="doris">
        <h1 class="titulo">Test 2</h1>
        <h2 class="subTitulo">Rodriguinho</h2>
        <h3 class="textBangu">Bangu</h3>
        <h4>Juliana</h4>
        <h5 class="devJones">Dev Jones</h5>
        <h6>Zezé</h6>
        <strong class="vitao">Vitão</strong>
        <span>Dev Jones</span>
        <small>Dudu</small>
    </div>
    
</body>
</html>
